<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <script src="https://kit.fontawesome.com/200b32280b.js" crossorigin="anonymous"></script>
  <title>Frontend Mentor | Ping coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<main>
    <img src="./images/logo.svg" alt="Ping logo" class="logo">
    <h1 class="title_text">We are launching <span class="bold">soon!</span></h1>
    <h2 class="second_title">Subscribe and get notified</h2>
    <form action="#">
        <input type="email" name="email" id="email" class="email_input"placeholder="Your email address...">
        <button id="button" class="btn" type="submit">Notify Me</button>
        <p id="message"></p>
    </form>
    <img src="./images/illustration-dashboard.png" alt="illustration-dashboard" class="illustration">
    <footer>
      <ul class="social-list">
        <li><a href="#"><i class="fab fa-facebook-f f"></i></a></li>
        <li><a href="#"><i class="fa-brands fa-twitter t"></i></a></li>
        <li><a href="#"><i class="fa-brands fa-instagram i"></i></a></li>
      </ul>
        <p class="footer-p">&copy; Copyright Ping. All rights reserved.</p>
    </footer>
</main>

  <script src="./index.js"></script>

</html>
